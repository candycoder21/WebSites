<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>Survey page</title>
</head>
<body>
	<div class="col"></div>
	<h1 id="title">
		Online survey
	</h1>
	<p id="description">
		Thank you for participating in this survey.
	</p>
	<form id="survey-form" >
		<label class="name" id="name">Name</label>
		  <input class="input" type="text" name="name" placeholder="Enter your name" required>
		  <label class="name" id="email">Email</label>
		  <input class="input" type= "email"  name="email" placeholder="Enter your email" required>
		  <label class="name" >Age(optional)</label>
		  <input class="input" type= "text"  name="email" placeholder="Enter your age">
		  <label class="name" >Which option best describes your current role?</label>
		  <select id="dropdown" name="role" class="form-control" required>
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
         </select>
        <p>Would you recommend our platform to your friends?</p>
        <div class="choice"><label for="definitely">
        <input class="radio" type="radio" name="choice" checked>
              Definitely
        </label></div>
        <div class="choice"><label for="maybe">
        <input class="radio" type="radio" name="choice">
               Maybe
        </label></div>
        
        <div class="choice"><label for="not sure">
        <input class="radio" type="radio" name="choice">
        Not sure
        </label></div>
        <div class="features">
        	<p>What is your favorite feature of freeCodeCamp?</p>
        	<span><select id="dropdown" name="role" class="form-control" required>
        <option disabled="" selected="" value="">Select</option>
        <option value="challenge">Challenges</option>
        <option value="open source">Open source</option>
        <option value="community">Community</option>
        <option value="projects">Projects</option>
        </select></span>
        </div>
        <div>
        	<p>What would you like to see improved? (Check all that apply)</p>
        	<div><label>
        		<input type="checkbox" name="front-end development">
        		Front-end development
        	</label></div>
        	<div><label>
        		<input type="checkbox" name="back-end development">
        		Back-end development
        	</label></div>
        	<div><label>
        		<input type="checkbox" name="challenge">
        		Challenges
        	</label></div>
        	<div><label>
        		<input type="checkbox" name="data visiualization">
        		Data visiualization
        	</label></div>
        	<div><label>
        		<input type="checkbox" name="machine learning">
        	     Machine Learning
        	</label></div>
        	<div><label>
        		<input type="checkbox" name="open source community">
        		Open source community
        	</label></div>
        	<div><label>
        		<input type="checkbox" name="github">
        		Github
        	</label></div>
        </div>
        <div >
        	<p>Any comments or suggestions?</p>
        	<textarea class="suggestions" type="text" name="suggestions"></textarea>
        	<button type="submit" id="submit" class="submit-button">
              Submit
            </button>
        </div>

	</form>

</body>
</html>
